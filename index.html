<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kairos NFTs Analysis - NoUI/UX implementation</title>
    <style>
      #mobile-warning {
        display: none;  /* Remove duplicate display property below */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
        text-align: center;
        padding: 20px;
        font-size: 18px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }
      
      .is-mobile #mobile-warning {
        display: flex !important;
      }
      
      .is-mobile #app {
        display: none !important;
      }
    </style>
    <script defer>
      function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
      
      if (isMobile()) {
        document.documentElement.classList.add('is-mobile');
      }
    </script>
  </head>
  <body>
    <div id="mobile-warning">
      <h2>Mobile Device Detected</h2>
      <p>Sorry, this website is not optimized for mobile devices. Please visit using a desktop or laptop computer.</p>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
